<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "index.xml" | absURL }}">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #2d3a2e;
    --text: #e8eae5;
    --hover: #a8b5a0;
    --border-bg: #324b37;
  }

  :root.light {
    --bg: #ffffff;
    --text: #000000;
    --hover: #555555;
    --border-bg: #fffffc;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background: var(--border-bg) url('{{ "images/shley-tree-1.png" | absURL }}') repeat;
    color: var(--text);
    -webkit-font-smoothing: auto;
  }

  :root.light body {
    background: var(--border-bg);
  }

  .site-outer {
    width: fit-content;
    margin: 2.5rem auto 0;
    background: var(--bg);
    min-height: calc(100vh - 2.5rem);
  }

  .site-wrap {
    display: flex;
  }

  .site {
    width: 745px;
    flex-shrink: 0;
    padding: 0 2rem 5rem;
  }

  .site-links {
    width: 375px;
    flex-shrink: 0;
    padding: 0 1.2rem 5rem;
    overflow-y: auto;
  }


  .links-item {
    padding: 0.8rem 0;
    border-bottom: 1px solid var(--hover);
  }

  .links-item:first-child {
    border-top: 1px solid var(--hover);
  }

  .links-title {
    font-size: 0.88rem;
    line-height: 1.4;
    color: var(--text);
    text-decoration: none;
    display: block;
  }

  .links-title:hover {
    color: var(--hover);
  }

  .links-time {
    font-size: 0.72rem;
    color: var(--hover);
    margin-top: 0.2rem;
  }

  .links-time a {
    color: var(--hover);
    text-decoration: none;
  }

  .links-time a:hover {
    color: var(--text);
  }

  .links-comment {
    font-size: 0.78rem;
    color: var(--hover);
    margin-top: 0.3rem;
    line-height: 1.4;
  }


  .links-list-item {
    padding: 1rem 0;
    border-bottom: 1px solid var(--hover);
  }

  .links-list-title {
    font-size: 1.1rem;
    color: var(--text);
    text-decoration: none;
    display: block;
    line-height: 1.4;
  }

  .links-list-title:hover {
    color: var(--hover);
  }

  .links-list-time {
    font-size: 0.82rem;
    color: var(--hover);
    margin-top: 0.2rem;
  }

  .links-list-time a {
    color: var(--hover);
    text-decoration: none;
  }

  .links-list-time a:hover {
    color: var(--text);
  }

  .links-list-comment {
    font-size: 0.92rem;
    line-height: 1.5;
    margin-top: 0.4rem;
  }

  .links-list-comment p {
    margin: 0;
  }

  .site-header {
    position: sticky;
    top: 0;
    background: var(--bg);
    padding: 1.5rem 2rem;
    margin-bottom: 0;
    z-index: 10;
  }

  .site-bio a {
    color: var(--text);
    text-decoration: none;
  }

  .site-bio a:hover {
    color: var(--hover);
  }

  .site-bio {
    font-size: 1.6rem;
    line-height: 1.2;
    word-spacing: 0.08em;
    margin-bottom: 1.2rem;
  }

  .site-nav a {
    font-size: 0.92rem;
    color: var(--text);
    margin-right: 1.2rem;
    line-height: 1.5;
  }

  .site-nav a:hover {
    color: var(--hover);
  }

  .post-item {
    padding: 1.4rem 0;
    border-top: 1px solid var(--hover);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 1rem;
    overflow: hidden;
  }

  .post-item:last-child {
    border-bottom: 1px solid var(--hover);
  }


  .post-date {
    font-size: 0.94rem;
    color: var(--hover);
    margin-top: 0.2rem;
  }

  .post-thumb {
    width: 148px;
    height: 148px;
    align-self: center;
    object-fit: cover;
    border-radius: 4px;
    flex-shrink: 0;
  }

  .post-head {
    font-size: 1.6rem;
    line-height: 1.3;
    word-spacing: 0.08em;
  }

  .post-head a {
    color: var(--text);
    text-decoration: none;
  }

  .post-head a:hover {
    color: var(--hover);
  }

  .post-excerpt {
    font-size: 0.99rem;
    line-height: 1.5;
    margin-top: 0;
    overflow: hidden;
  }

  .post-item-text {
    flex: 1;
    min-width: 0;
    max-height: 148px;
    overflow: hidden;
  }

  .post-single-head {
    font-size: 2rem;
    line-height: 1.3;
    word-spacing: 0.08em;
    letter-spacing: 0.02em;
    margin-bottom: 0.3rem;
  }

  .post-single-date {
    font-size: 0.82rem;
    color: var(--hover);
    margin-bottom: 1.8rem;
  }

  .post-body {
    font-size: 1.05rem;
    line-height: 1.7;
    max-width: 100%;
  }

  .post-body p {
    margin-bottom: 1rem;
  }

  .post-body img {
    max-width: 70%;
    height: auto;
    margin: 1rem auto;
    display: block;
  }

  .post-body blockquote {
    margin: 1.2rem 0;
    padding-left: 1.2rem;
    border-left: 1px solid var(--text);
  }

  .post-body a {
    color: var(--text);
  }

  .post-body a:hover {
    color: var(--hover);
  }

  .post-back {
    margin-top: 2rem;
    font-size: 0.92rem;
  }

  .post-back a {
    color: var(--text);
  }

  .theme-toggle, .links-toggle {
    position: fixed;
    bottom: 1rem;
    background: var(--text);
    color: var(--bg);
    border: none;
    padding: 0.4rem 0.9rem;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 0.8rem;
    cursor: pointer;
  }

  .theme-toggle {
    right: 1rem;
  }

  .links-toggle {
    right: 5rem;
  }

  :root.hide-links .site-links {
    display: none;
  }


  .brevis-item {
    padding: 0.6rem 0;
  }

  .brevis-time {
    font-size: 0.82rem;
    color: var(--hover);
    margin-bottom: 0.4rem;
  }

  .brevis-time a {
    color: var(--hover);
    text-decoration: none;
  }

  .brevis-time a:hover {
    color: var(--text);
  }

  .brevis-text {
    font-size: 0.92rem;
    line-height: 1.6;
  }

  .brevis-text p {
    margin: 0;
  }

  @media (max-width: 1200px) {
    .site-links { display: none; }
  }

  @media (max-width: 600px) {
    .site { padding: 0 1.2rem 3rem; }
  }
</style>
</head>
<body>

<div class="site-outer">
  <header class="site-header">
    <p class="site-bio"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.bio }}</a></p>
    <nav class="site-nav">
      <a href="{{ .Site.BaseURL }}">archive</a>
      <a href="{{ .Site.BaseURL }}brevis/">brevis</a>
      <a href="{{ .Site.BaseURL }}links/">links</a>
      <a href="{{ .Site.BaseURL }}index.xml">rss</a>
    </nav>
  </header>
  <div class="site-wrap">
    <div class="site">
      {{ block "main" . }}{{ end }}
    </div>
    {{ partial "links-sidebar.html" . }}
  </div>
</div>

<button class="theme-toggle" onclick="toggleTheme()">light</button>
<button class="links-toggle" onclick="toggleLinks()">links</button>

<script>
  if (localStorage.getItem('theme') === 'light') {
    document.documentElement.classList.add('light');
    document.querySelector('.theme-toggle').textContent = 'dark';
  }

  if (localStorage.getItem('linksHidden') === 'true') {
    document.documentElement.classList.add('hide-links');
    document.querySelector('.links-toggle').textContent = 'links';
  } else {
    document.querySelector('.links-toggle').textContent = 'hide links';
  }

  function toggleTheme() {
    const root = document.documentElement;
    const btn = document.querySelector('.theme-toggle');
    root.classList.toggle('light');
    const isLight = root.classList.contains('light');
    btn.textContent = isLight ? 'dark' : 'light';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  }

  function toggleLinks() {
    const root = document.documentElement;
    const btn = document.querySelector('.links-toggle');
    root.classList.toggle('hide-links');
    const hidden = root.classList.contains('hide-links');
    btn.textContent = hidden ? 'links' : 'hide links';
    localStorage.setItem('linksHidden', hidden ? 'true' : 'false');
  }
</script>

</body>
</html>
